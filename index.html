<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Type in that CHAT</title>
    <link rel="icon" href="/src/black-cat-test.gif" type="image/gif" /> 
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="chatWindow" class="chat-window">

        <div id="chatHeader" class="chat-header">
            <span>CHAT BOX</span>
            <button id="close">X</button>
        </div>

        <div id="chatBody">
            <div id="messages" class="messages"></div>

            <div class="composer" id="compose">
                <textarea id="input"></textarea>
                <button id="sendBtn">OK</button>
            </div>
        </div>

    <div id="overlayFade"></div>
    <div id="welcomeScreen" class="welcome-type"></div>


    <script src="js/script.js"></script>

</body>
</html>
